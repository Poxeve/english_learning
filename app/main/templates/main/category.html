{% extends "main/base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 style="color: #f4d897;">{{ category.name }}</h1>
    <p style="color: #f4d897;">{{ category.description }}</p>

    <div class="row mt-4">
        {% for task in tasks %}
        <div class="col-md-6 mb-4">
            <div style="background-color: rgb(40, 66, 57); color: rgb(244, 216, 151);
                        padding: 20px; border-radius: 8px; height: 100%;">
                <h4>Задача №{{ task.task_code() }}</h4>
                <div class="mt-3" style="white-space: pre-line;">{{ task.content }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
